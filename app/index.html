<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="components/rainy.css" />
    <link rel="stylesheet" href="components/sunny.css" />
</head>

<body>
    <!-- Main wrapper container -->
    <div class="main-container" ng-class="weatherClass">
        <!-- Heading -->
        <header>
            <h1>Weather App</h1>
        </header>
        <!-- Views -->
        <div ng-view></div>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="app.js"></script>
    <script src="views.js"></script>
    <script src="search-form.js"></script>
    <script src="components/library.js"></script>
    <script src="home/home.js"></script>
    <script src="3-day-forecast/3-day.js"></script>
    <script src="10-day-forecast/10-day.js"></script>
</body>

</html>
