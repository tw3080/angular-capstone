
<search-form submit="submit"></search-form>
<ng-include src="'nav.html'"></ng-include>
{{ location.name }}<br />
<div class="forecast-row clearfix" ng-repeat="day in tenDay">
    <div class="col-1-3">
        {{ day.date.weekday_short }}<br />
        <span class="unimportant-text">{{ day.date.day }} {{ day.date.monthname_short }}</span>
    </div>
    <div class="col-1-3 icon-column">
        <i class="wi wi-wu-{{day.icon}} ten-day-icon"></i>
    </div>
    <div class="col-1-3">
        {{ day.high.fahrenheit }}&deg;<br />
        <span class="unimportant-text">{{ day.low.fahrenheit }}&deg;</span>
    </div>
</div>
