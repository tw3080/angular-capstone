<div class="search-container">
    <form name="locationSearchForm" novalidate ng-submit="submit(address)">
        <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="search-text-input" ng-model="address" placeholder="Enter a location" required />
        <!--
        <button type="submit" class="search-btn" value="Search"><i class="fa fa-search" aria-hidden="true"></i></button>
    -->
    </form>
</div>
<span class="error-msg" ng-show="locationSearchForm.$submitted && !locationSearchForm.$valid">Please enter a location</span>
