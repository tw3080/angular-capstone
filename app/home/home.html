<search-form submit="submit"></search-form>
<ng-include src="'nav.html'"></ng-include>
<!-- Add ng-if or ng-show so that degrees don't display automatically?? -->
<div class="current-weather-container">
    <p>
        <h1>{{ location.name }}</h1>
        <i class="wi wi-wu-{{currentWeather.data.icon}} current-weather-icon"></i><br />
        <div class="current-weather-description">
            {{ currentWeather.data.weather }}<br />
            {{ currentWeather.data.temp_f }} &deg;F / {{ currentWeather.data.temp_c }} &deg;C<br />
        </div>
    </p>
</div>
