<i class="fa audio-icon" aria-hidden="true" ng-class="paused ? 'fa-volume-off' : 'fa-volume-up'" ng-click="toggleAudio()"></i>
<audio id="weather-audio" ng-if="audioFile" autoplay loop>
    <source ng-src="{{ audioOgg }}" type="audio/mpeg"/>
    <source ng-src="{{ audioMp3 }}" type="audio/mpeg"/>
    Your browser does not support the audio element.
</audio>
